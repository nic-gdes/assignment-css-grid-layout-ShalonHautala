<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="grid-container">
            <div class="grid-item logo">Logo</div>
            <div class="grid-item menu">Menu</div>
            <div class="grid-item main">Main</div>
            <div class="grid-item aside">Aside</div>
            <div class="grid-item sponsors">
                <div class="sponsor-item">Sponsor1</div>
                <div class="sponsor-item">Sponsor2</div>
                <div class="sponsor-item">Sponsor3</div>
                <div class="sponsor-item">Sponsor4</div>
                <div class="sponsor-item">Sponsor5</div>
            </div>
            <div class="grid-item footer">Footer</div>
        </section>
    </main>
</body>
</html>
